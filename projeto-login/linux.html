<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link rel="stylesheet" href="estilos/style.css">
	<link rel="stylesheet" href="estilos/mediaquery.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
	<main>
		<section id="login">
			<div id="imagem">
				
			</div>
			<div id="formulario">
				<h1>Login</h1>
				<p>Seja bem-vindo(a) novamente, Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
				<form action="login.php" method="POST" autocomplete="on">
				<div class="campo">
					<span class="material-icons">person</span>
				<input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required maxlength="30">
				<label for="ilogin">Login:</label >
				</div>

				<div class="campo">
					<span class="material-icons">vpn_key</span>
					<input type="password" name="senha" id="isenha" autocomplete="current-passowrd" placeholder="Sua senha" required minlength="8" maxlength="12" >
					<label for="isenha">Senha:</label>
					</div>
					<input type="submit" value="Entrar"minlength="8" maxlength="12">
					<a href="esqueci.html"class="botao">
					Esqueci a senha <span class="material-icons">mail</span>
				</a>

				</form>
			</div>
		</section>
	</main>

</body>
</html>
